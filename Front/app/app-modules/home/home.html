 <section class="home">
  <div ng-class="loadingClass"><h1 ng-class="loadingText"></h1></div>
  <div class="box-default">
      <img class="logo" src="../images/logo.png" alt="">    
      <div class="box-content">
        <div class="box-content-wrapper"> 
          <img class="mask-profile" alt="Picture of {{user.Name}}" ng-src="{{user.Picture}}">
          <h1 class="font-primary uppercase">welcome<br><small>{{user.Name}}</small></h1>
          <h1 class="font-secundary subtitle">Maior Pontuação: {{user.Record}}</h1>  
        </div>    
      </div>     
      <button type="button" class="button-home" ng-click="start()">        
        <span class="text uppercase">Começar</span>          
      </button> 
  </div>
</section>
