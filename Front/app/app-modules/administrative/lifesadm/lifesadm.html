<section class="admin-page lifesadm">
  <div class="box-default">
    <img class="logo" src="../images/logo.png" alt="">    
    <div class="box-content">
      <div class="box-content-wrapper">
        <form>
          <div class="lifesadm-titulo font-primary uppercase">
              <h1>Dar vidas para <br> um jogador</h1>
          </div>  
          <div>  
            <label for="FacebookId" hidden>
              Usuário
            </label>
            <input class="lifesadm-input font-secundary uppercase" type="text" name="FacebookId"  ng-model="user.FacebookId" placeholder="ID Facebook">
          </div>
          <div>
            <label for="numberOfLifes" hidden>
              Senha 
            </label>
            <input class="font-secundary lifesadm-input uppercase" type="number" name="numberOfLifes" ng-model="user.Lifes" placeholder="Número de vidas">
          </div>  
          <button type="button" class="button-lifesadm-confirmar font-primary" ng-click="addLifes(user)">        
            <span class="text uppercase">confirmar</span>          
          </button> 
        </form>
      </div>  
    </div>     
  </div>
</section>
