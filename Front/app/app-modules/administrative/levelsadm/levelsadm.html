<section class="admin-page levelsadm">
  <div class="box-default">
    <img class="logo" src="../images/logo.png" alt="">    
    <div class="box-content">
      <div class="box-content-wrapper">
        <form>
          <div class="levelsadm-titulo font-primary uppercase">
              <h1>Editar níveis</h1>
          </div>  
          <div class="box-inputs">
            <div class="inputs">  
              <label class="font-secundary levelsadm-label uppercase" for="LevelNumber">
                Níveis
              </label>
              <select class="font-secundary levelsadm-input uppercase" type="text" name="LevelNumber" ng-options="level.Id as level.LevelNumber for level in levels" ng-model="levelSelect" ng-change="loadLevel(levelSelect)">
                <option value="" disabled selected>Selecione</option>
              </select>
            </div>
            <div class="inputs">
              <label class="font-secundary levelsadm-label uppercase" for="PictureAmount">
                Fotos 
              </label>
              <input class="font-secundary levelsadm-input uppercase" type="number" name="PictureAmount" ng-model="level.PictureAmount">
            </div>  
          </div>
          <div class="box-inputs">
            <div class="inputs">
              <label class="font-secundary levelsadm-label uppercase" for="Duration">
                Tempo 
              </label>
              <input class="font-secundary levelsadm-input uppercase" type="number" name="Duration" ng-model="level.Duration">
            </div>  
            <div class="inputs">
              <label class="font-secundary levelsadm-label uppercase" for="Multiplier">
                Multiplicador 
              </label>
              <input class="font-secundary levelsadm-input uppercase" type="number" name="Multiplier" ng-model="level.Multiplier">
            </div>  
          </div>  
          <button type="button" class="button-levelsadm-confirmar font-primary" ng-click="editLevel(level)">        
            <span class="text uppercase">confirmar</span>          
          </button> 
        </form>
      </div>  
    </div>     
  </div>
  <menu menu-type="adm"></menu>
</section>
