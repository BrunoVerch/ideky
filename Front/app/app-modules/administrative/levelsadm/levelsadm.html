<section class="admin-page levelsadm">
  <div class="box-default">
    <img class="logo" src="../images/logo.png" alt="">    
    <div class="box-content">
      <div class="box-content-wrapper">
        <form>
          <div class="levelsadm-titulo font-primary uppercase">
              Editar níveis
          </div>  
          <div>  
            <label for="LevelNumber" hidden>
              Níveis
            </label>
            <select class="levelsadm-input font-secundary uppercase" type="text" name="LevelNumber" ng-model="level.LevelNumber" placeholder="Nível">
              <option value=""></option>
              (option[value="$"]{xx$})*10
            </select>
          </div>
          <div>
            <label for="PictureAmount" hidden>
              Fotos 
            </label>
            <input class="font-secundary levelsadm-input uppercase" type="number" name="PictureAmount" ng-model="level.PictureAmount" placeholder="Fotos">
          </div>  
          <div>
            <label for="Duration" hidden>
              Tempo 
            </label>
            <input class="font-secundary levelsadm-input uppercase" type="number" name="Duration" ng-model="level.Duration" placeholder="Tempo">
          </div>  
          <div>
            <label for="Multiplier" hidden>
              Multiplicador 
            </label>
            <input class="font-secundary levelsadm-input uppercase" type="number" name="Duration" ng-model="level.Multiplier" placeholder="Multiplicador">
          </div>  
          <button type="button" class="button-levelsadm-confirmar font-primary">        
            <span class="text uppercase" ng-click="editLevel(level)">confirmar</span>          
          </button> 
        </form>
      </div>  
    </div>     
  </div>
</section>
