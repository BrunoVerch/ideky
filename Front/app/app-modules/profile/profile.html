<section class="profile">
  <div class="box-default">
      <img class="logo" src="../images/logo.png" alt="">    

      <div class="box-content">
        <div class="box-content-wrapper">          
          <img class="mask-profile" alt="Picture of {{user.Name}}" data-ng-src="{{user.Picture}}">
          
          <!--TODO: rever os h1's-->
          <h1 class="font-primary uppercase">{{user.Name}}</h1>
          <h1 class="font-secundary subtitle">Maior Pontuação: {{user.Record}}</h1>  
          <h1 class="font-secundary subtitle">Posição no Ranking: {{user.PositionRaking}}º</h1>  
          <h1 class="font-secundary subtitle">Posição Entre Amigos: {{user.PositionRankingFriends}}º</h1>  
        </div>    
      </div>

      <button type="button" class="button-home" data-ng-click="play()">        
        <span class="text uppercase">Jogar</span>          
      </button>  
  </div>
  
  <menu></menu>
</section>
