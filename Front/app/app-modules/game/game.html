<section class="game">   
    <div class="global-box">
        <div class="center-box">
            <div class="box-game">
                <div data-ng-show="showLifesOption" class="lifesOption">
                    <div class="box-content">
                        <div class="box-content-wrapper">    
                            <h1 class="titleLifesOption">{{endMessage}}</h1>
                            <div class="lifesDiplay">
                                <i class="fa fa-heart" aria-hidden="true"></i>
                                <h2>x{{lifes}}</h2>
                            </div>  
                            <div class="lifesOptions">  
                                <h1>Você deseja utilizar uma vida para continuar?</h1>
                                <button data-ng-click="onClickButtonLifes(true)" class="button buttonUseLife">Sim</button>
                                <button data-ng-click="onClickButtonLifes(false)" class="button buttonDontUseLife">Não</button>    
                            </div>  
                        </div>
                    </div>   
                </div>

                <div class="game-over" data-ng-show="showGameOver">
                    <span>{{endMessage}}</span>
                </div>

                <div class="box-game-info">
                    <div class="level-info">
                        <div class="stage">
                            <h1>{{currentStage}}/5</h1>    
                            <div class="progress-bar"><div class="progress" data-ng-style="stagePercentage"></div></div>    
                        </div>
                        <div class="points">
                            <h3 class="uppercase">Nível {{currentLevel.LevelNumber}}<br/>Pontos: {{score}}<h3>    
                        </div>
                        <div class="timer">
                            <h1><smaller>Tempo:</smaller> {{timer}}<smaller>s</smaller></h1>    
                            <div class="progress-bar"><div class="progress" data-ng-style="timerPercentage"></div></div>    
                        </div>
                    </div> 
                </div>  
                <div class="box-question-title">
                    <h1 class="font-primary uppercase"><smaller>Quem é</smaller> {{rightFriend.Name}}?</h1>
                </div>     
                <div class="box-img-game" data-ng-class="showPictures" data-ng-hide="showLifesOption">
                    <button data-ng-repeat="user in drawFriends" data-ng-click="answer(user.Name)" class="game-button font-primary" data-ng-class="changeClass('{{user.Name}}')" style="background-image: url({{user.Picture}});"></button>
                </div>   <!--shareButton-->
                <div class="box-buttons-options">
                    <button type="button" class="end-game-buttons button-play-again" data-ng-click="init()" data-ng-show="showGameOver">        
                        <span class="text uppercase">Jogar novamente</span>          
                    </button>
                    <button type="button" class="end-game-buttons button-share" data-ng-click="share(score)" data-ng-show="showGameOver">
                        <span class="text uppercase">Compartilhar no Facebook</span>  
                    </button>    
                <div>
                    
            </div>
        </div>
        <div class="menu-box">
            <menu></menu>               
        </div>
    </div>    
</section>
